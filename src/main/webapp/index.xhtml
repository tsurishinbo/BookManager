<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable id="bookTable" var="book" value="#{indexView.bookList}">
                <f:facet name="header">Book List</f:facet>
                <p:column headerText="ID">
                    <h:outputText value="#{book.id}" />
                </p:column>
                <p:column headerText="タイトル">
                    <h:outputText value="#{book.title}" />
                </p:column>
                <p:column headerText="著者名">
                    <h:outputText value="#{book.author}" />
                </p:column>
                <p:column headerText="ジャンル">
                    <h:outputText value="#{book.genre}" />
                </p:column>
                <p:column headerText="開始日">
                    <h:outputText value="#{book.startDate}" />
                </p:column>
                <p:column headerText="終了日">
                    <h:outputText value="#{book.endDate}" />
                </p:column>
                <p:column headerText="評価">
                    <h:outputText value="#{book.rank}" />
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-search" title="View" action="#{indexView.doEdit()}">
                        <f:setPropertyActionListener value="#{book}" target="#{indexView.selectedBook}" />
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
