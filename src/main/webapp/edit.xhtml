<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Book Edit</title>
        <h:outputScript library="js" name="calendar_locale.js" />
    </h:head>
    <h:body>
        <h:form id="form1">
            <p:panelGrid columns="2">
                <p:outputLabel for="id" value="ID:" />
                <h:outputText id="id" value="#{editView.editBook.id}" />
                <p:outputLabel for="title" value="タイトル:" />
                <h:panelGroup>
                    <p:inputText id="title" value="#{editView.editBook.title}" />
                    <p:message for="title" />
                </h:panelGroup>
                <p:outputLabel for="author" value="著者名:" />
                <h:panelGroup>
                    <p:inputText id="author" value="#{editView.editBook.author}" />
                    <p:message for="author" />
                </h:panelGroup>
                <p:outputLabel for="genre" value="ジャンル:" />
                <h:panelGroup>
                    <p:inputText id="genre" value="#{editView.editBook.genre}" />
                    <p:message for="genre" />
                </h:panelGroup>
                <p:outputLabel for="start_date" value="開始日:" />
                <h:panelGroup>
                    <p:calendar id="start_date" value="#{editView.editBook.startDate}" locale="ja" pattern="yyyy/MM/dd">
                        <f:convertDateTime pattern="yyyy/MM/dd" locale="ja" timeZone="JST" />
                    </p:calendar>
                    <p:message for="start_date" />
                </h:panelGroup>
                <p:outputLabel for="end_date" value="終了日:" />
                <h:panelGroup>
                    <p:calendar id="end_date" value="#{editView.editBook.endDate}" locale="ja" pattern="yyyy/MM/dd">
                        <f:convertDateTime pattern="yyyy/MM/dd" locale="ja" timeZone="JST" />
                    </p:calendar>
                    <p:message for="end_date" />
                </h:panelGroup>
                <p:outputLabel for="rating" value="評価:" />
                <p:rating id="rating" value="#{editView.editBook.rating}" cancel="false" />
                <p:outputLabel for="impressions" value="感想:" />
                <p:inputTextarea id="impressions" value="#{editView.editBook.impressions}" cols="50" rows="5" />
            </p:panelGrid>
            <p:separator />
            <p:commandButton type="submit" value="更新" ajax="false" action="#{editView.doUpdate()}" />
            <p:commandButton type="submit" value="削除" ajax="false" immediate="true" action="#{editView.doDelete()}" />
            <p:commandButton type="submit" value="戻る" ajax="false" immediate="true" action="#{editView.doReturn()}" />
        </h:form>
    </h:body>
</html>
